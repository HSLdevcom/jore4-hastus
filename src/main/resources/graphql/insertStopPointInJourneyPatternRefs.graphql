mutation InsertStopPointInJourneyPatternRefs(
  $stop_point_refs: [timetables_service_pattern_scheduled_stop_point_in_journey_pattern_ref_insert_input!]
) {
  timetables {
    timetables_insert_service_pattern_scheduled_stop_point_in_journey_pattern_ref(objects: $stop_point_refs) {
      returning {
        journey_pattern_ref_id
        scheduled_stop_point_in_journey_pattern_ref_id
      }
    }
  }
}
